plugins {
    id 'java'
}

group 'hst.demo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
dependencies {
    compile group: 'org.springframework', name: 'spring-context', version: '5.0.8.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
